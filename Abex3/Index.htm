<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button id="menu-toggle" class="menu-icon btn btn-light">&#9776;</button>
                        </li>
                        <li class="nav-item">
                            <button id="inicio-btn" class="btn btn-light">Inicio</button>
                        </li>
                        <li class="nav-item">
                            <button id="cadastro-aluno-btn" class="btn btn-light">Cadastro aluno</button>
                        </li>
                        <li class="nav-item">
                            <button id="cadastro-familia-btn" class="btn btn-light">Cadastro família</button>
                        </li>
                        <li class="nav-item">
                            <button id="pesquisa-familia-btn" class="btn btn-light">Pesquisa família</button>
                        </li>
                        <li class="nav-item">
                            <button id="cadastro-grupo-btn" class="btn btn-light">Cadastrar grupo</button>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Tela inicial -->
                <div class="form-container" id="inicio-container" style="display: block;">
                    <h1>Bem-vindo ao Dashboard!</h1>
                    <p>Escolha uma opção no menu ao lado para continuar.</p>
                </div>

                <!-- Tela de cadastro do aluno -->
                <div class="form-container" id="cadastro-aluno-container">
                    <h2>Cadastro Aluno</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="aluno-nome" class="form-label">Nome:</label>
                            <input type="text" id="aluno-nome" name="aluno-nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="aluno-email" class="form-label">E-mail:</label>
                            <input type="email" id="aluno-email" name="aluno-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="aluno-grupo-codigo" class="form-label">Grupo Código:</label>
                            <input type="text" id="aluno-grupo-codigo" name="aluno-grupo-codigo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="aluno-codigo" class="form-label">Código:</label>
                            <input type="text" id="aluno-codigo" name="aluno-codigo" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>

                <!-- Tela de cadastro da família -->
                <div class="form-container" id="cadastro-familia-container">
                    <h2>Cadastro Família</h2>
                    <form action="#" method="post">
                        <!-- Adicione os campos de cadastro da família aqui usando classes form-control -->
                    </form>
                </div>

                <!-- Tela de cadastro do grupo -->
                <div class="form-container" id="cadastro-grupo-container">
                    <h2>Cadastro Grupo</h2>
                    <form action="#" method="post">
                        <!-- Adicione os campos de cadastro do grupo aqui usando classes form-control -->
                    </form>
                </div>

                <!-- Tela de pesquisa -->
                <div class="form-container" id="pesquisa-familia-container">
                    <h2>Pesquisa Famílias</h2>
                    <form action="#" method="post">
                        <!-- Adicione os campos de pesquisa aqui usando classes form-control -->
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <!-- JavaScript e jQuery (Bootstrap requer) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
         const inicioBtn = document.getElementById("inicio-btn");
         const inicioContainer = document.getElementById("inicio-container");

         const cadastroAlunoBtn = document.getElementById("cadastro-aluno-btn");
         const cadastroAlunoContainer = document.getElementById("cadastro-aluno-container");

         const cadastroFamiliaBtn = document.getElementById("cadastro-familia-btn");
         const cadastroFamiliaContainer = document.getElementById("cadastro-familia-container");

         const cadastroGrupoBtn = document.getElementById("cadastro-grupo-btn");
         const cadastroGrupoContainer = document.getElementById("cadastro-grupo-container");

         const pesquisaFamiliaBtn = document.getElementById("pesquisa-familia-btn");
         const pesquisaContainer = document.getElementById("pesquisa-familia-container");
         
         inicioBtn.addEventListener("click", function () {
             inicioContainer.style.display = "block";
             cadastroAlunoContainer.style.display = "none";
             cadastroFamiliaContainer.style.display = "none";
             cadastroGrupoContainer.style.display = "none";
             pesquisaContainer.style.display = "none";
         });

         cadastroAlunoBtn.addEventListener("click", function () {
             inicioContainer.style.display = "none";
             cadastroAlunoContainer.style.display = "block";
             cadastroFamiliaContainer.style.display = "none";
             cadastroGrupoContainer.style.display = "none";
             pesquisaContainer.style.display = "none";
         });

         cadastroFamiliaBtn.addEventListener("click", function () {
             inicioContainer.style.display = "none";
             cadastroAlunoContainer.style.display = "none";
             cadastroFamiliaContainer.style.display = "block";
             cadastroGrupoContainer.style.display = "none";
             pesquisaContainer.style.display = "none";
         });

         cadastroGrupoBtn.addEventListener("click", function () {
             inicioContainer.style.display = "none";
             cadastroAlunoContainer.style.display = "none";
             cadastroFamiliaContainer.style.display = "none";
             cadastroGrupoContainer.style.display = "block";
             pesquisaContainer.style.display = "none";
         });

         pesquisaFamiliaBtn.addEventListener("click", function () {
             inicioContainer.style.display = "none";
             cadastroAlunoContainer.style.display = "none";
             cadastroFamiliaContainer.style.display = "none";
             cadastroGrupoContainer.style.display = "none";
             pesquisaContainer.style.display = "block";
         });

     });

         // Função para carregar uma página no iframe
         function loadPage(page) {
             pageContent.src = page;
         }

         // Adicione um evento de clique para cada botão do menu
         document.getElementById("inicio-btn").addEventListener("click", function () {
             loadPage("inicio.html");
         });
     ;
     const menuToggle = document.getElementById("menu-toggle");
     const sidebar = document.getElementById("sidebar");

     menuToggle.addEventListener("click", function() {
         if (sidebar.style.left === "0px" || sidebar.style.left === "") {
             sidebar.style.left = "-250px";
         } else {
             sidebar.style.left = "0px";
         }
     });
 </script>
</body>
</html>
